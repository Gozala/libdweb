<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <form style="display: flex; flex-flow: column wrap;">
    <label>Choose the default directory where your projects will be saved.</label>
    <br/>
    <input type="url" name="value-url" id="volume-url" style="display: none" />
    <div style="display: flex;">
      <output style="flex: 3;" name="volume" id="volume" for="volume-url"></output>
      <button style="flex: 1;" type="button" id="choose">Choose directory</button>
    </div>
  </form>
  <script src="options.js"></script>
</body>

</html>
